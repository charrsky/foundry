sudo: false

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-7.10.2
      - alex-3.1.4
      - happy-1.19.5
      - libgtk-3-dev
      - libgmp-dev

env:
  - STACK_YAML=stack.yaml

install:
  - mkdir -p ~/.local/bin
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.6.0/stack-0.1.6.0-linux-x86_64.tar.gz | tar -xvzf -
  - mv stack-0.1.6.0-linux-x86_64/stack ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - stack setup
  - stack install gtk2hs-buildtools

script:
  - stack test
